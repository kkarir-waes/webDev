<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Gradient Fill</title>

    <style></style>
  </head>

  <body>
    <!-- insert standard header -->
    <embed type="text/html" src="assets/resources/header.html" width="100%" />

    <main>
      <h1>mouseOver Button</h1>
      <h3>Hover your mouse over the button</h3>
      <form>
        <input
          type="image"
          src="assets/images/button_green.png"
          height="65"
          width="65"
          onmouseover="this.src='assets/images/button_red.png'"
          onmouseout="this.src='assets/images/button_green.png'" />
      </form>

      <!-- insert standard footer -->
      <embed type="text/html" src="assets/resources/footer.html" width="100%" />
    </main>
  </body>
</html>
