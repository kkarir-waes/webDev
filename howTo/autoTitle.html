<!DOCTYPE html>
<html lang="en-UK">
  <head> </head
  ><!-- insert standard <head></head> -->
  <embed type="text/html" src="/assets/resources/head.html" height="0px" />
  <body>
    <!-- insert standard header -->
    <embed type="text/html" src="assets/resources/header.html" width="100%" />

    <!-- This is a clever way to have a header that will always be the same as the <title> -->
    <h1 id="autoTitle">
      <script>
        document.getElementById("autoTitle").innerHTML =
          document.getElementsByTagName("title")[0].innerHTML;
      </script>
    </h1>

    <p>
      The above H1 heading is generated using the contents of the title tag and
      the following code
    </p>
    <code>
      document.getElementById("autoTitle").innerHTML =
      document.getElementsByTagName("title")[0].innerHTML;
    </code>

    <!-- insert standard footer -->
    <embed type="text/html" src="assets/resources/footer.html" width="100%" />
  </body>
</html>
