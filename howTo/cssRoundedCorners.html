<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!-- insert standard <head></head> -->
    <embed type="text/html" src="/assets/resources/head.html" height="0px" />
  </head>

  <body>
    <!-- insert standard header -->
    <embed type="text/html" src="assets/resources/header.html" width="100%" />

    <!--  main code for this example starts here ----------------->
    <main>
      <!--  move <style> to your CSS file -->
      <style>
        .shape {
          width: 100px;
          height: 100px;
        }
        .square {
          background-color: green;
        }

        .rounded {
          background-color: blue;
          border-radius: 25%;
        }
        .circle {
          background-color: red;
          border-radius: 50%;
        }
      </style>

      <h3>Using CSS to change radius of a 100px by 100px square</h3>
      <div class="shape square"></div>
      <div class="shape rounded"></div>
      <div class="shape circle"></div>
    </main>

    <!-- insert standard footer -->
    <embed type="text/html" src="assets/resources/footer.html" width="100%" />
  </body>
</html>
