<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" type="image/x-icon" href="assets/images/letterK.ico" />
    <title>Komal's Code Craft</title>
  </head>

  <body>
    <!-- insert standard header -->
    <embed type="text/html" src="assets/resources/header.html" width="100%" />

    <!--  main code for this example starts here ----------------->
    <main>
      <!--  move <style> to your CSS file -->
      <style>
        .shape {
          width: 150px;
          height: 150px;
        }
        .square {
          background-color: lightblue;
        }

        .rounded {
          background-color: lightsalmon;
          border-radius: 25%;
        }
        .circle {
          background-color: lightskyblue;
          border-radius: 50%;
        }
      </style>

      <h1>Rounded Corners in CSS</h1>
      <h3>Using CSS to change radius of a 150px by 150px square</h3>
      <p>border radius not used</p>
      <div class="shape square"></div>
      <p>border radius 25%</p>
      <div class="shape rounded"></div>
      <p>border radius 50%</p>
      <div class="shape circle"></div>
    </main>

    <!-- insert standard footer -->
    <embed type="text/html" src="assets/resources/footer.html" width="100%" />
  </body>
</html>
