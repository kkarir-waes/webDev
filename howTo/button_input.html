<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" type="image/x-icon" href="assets/images/letterK.ico" />
    <title>Komal's Code Craft</title>

    <style>
      input {
        background-color: coral;
      }

      input:hover {
        background-color: green;
      }

      .message {
        color: cornflowerblue;
      }
    </style>
  </head>

  <body>
    <!-- insert standard header -->
    <embed type="text/html" src="assets/resources/header.html" width="100%" />

    <h1>Pop-up Input Alert</h1>

    <main>
      <h3>Simple input.</h3>

      <input
        type="button"
        value="Click Me"
        onClick="JavaScript: inputText();" />

      <h2 class="message" id="message"></h2>
    </main>

    <!-- insert standard footer -->
    <embed type="text/html" src="assets/resources/footer.html" width="100%" />

    <script>
      function inputText() {
        var text;
        text = prompt("What's your name?");
        document.getElementById("message").innerHTML = "Hello " + text;
      }
    </script>
  </body>
</html>
