<!DOCTYPE html>
<html>
  <head>
    <!-- insert standard <head></head> -->

  <body>
    <!-- insert standard header -->
    <embed type="text/html" src="assets/resources/header.html" width="100%" />

    <main>
      <h1>Grouped Fields in a Form</h1>

      <form>
        <fieldset>
          <legend>User Details</legend>
          <label for="fname">First Name:</label>
          <input id="fname" type="text" name="fname" />

          <label for="lname">Last Name:</label>
          <input id="lname" type="text" name="lname" />
        </fieldset>

        <fieldset>
          <legend>Contact Information</legend>
          <label for="email">Email Address:</label>
          <input id="email" type="email" name="email" />
        </fieldset>

        <input type="submit" value="Send Request" />
      </form>
    </main>

    <!-- insert standard footer -->
    <embed type="text/html" src="assets/resources/footer.html" width="100%" />
  </body>
