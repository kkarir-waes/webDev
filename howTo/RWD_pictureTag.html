<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" type="image/x-icon" href="assets/images/letterK.ico" />
    <title>Komal's Code Craft</title>
  </head>

  <body>
    <!-- insert standard header -->
    <embed type="text/html" src="assets/resources/header.html" width="100%" />

    <main>
      <h1>Using PICTURE Tag</h1>

      <h2>Resize the window to see Media Query in action.</h2>
      <p>
        This uses the picture tag together with Media Query to show different
        images that fit the page size.
      </p>

      <picture>
        <source
          srcset="
            https://codeinstitute.s3.amazonaws.com/HTMLEssentials/desk-small.jpg
          "
          media="(max-width:600px)" />
        <source
          srcset="
            https://codeinstitute.s3.amazonaws.com/HTMLEssentials/desk-portrait.jpg
          "
          media="(max-width:800px)" />
        <img
        src="https://codeinstitute.s3.amazonaws.com/HTMLEssentials/desk-landscape.jpg"
        alt="Photograph of a laptop, notepad and a mug of cappuccino coffee on a
        wooden desk." / >
      </picture>
    </main>

    <!-- insert standard footer -->
    <embed type="text/html" src="assets/resources/footer.html" width="100%" />
  </body>
</html>
