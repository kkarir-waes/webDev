<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" type="image/x-icon" href="assets/images/letterK.ico" />
    <title>Komal's Code Craft</title>
  </head>

  <body>
    <!-- insert standard header -->
    <embed type="text/html" src="assets/resources/header.html" width="100%" />

    <main>
      <h1>Example using CSS <strong>'visibility'</strong> keyword.</h1>

      <h2>Even when hidden the image can't be seen but still takes up space</h2>

      <button
        onclick="document.getElementById('piccy').style.visibility = 'hidden'">
        HIDE
      </button>
      <button
        onclick="document.getElementById('piccy').style.visibility =
      'visible'">
        SHOW
      </button>

      <br /><br />

      <!-- here's the image -->
      <img id="piccy" src="assets/images/miniMe.jpg" height="25%" width="25%" />

      <!-- insert standard footer -->
      <embed type="text/html" src="assets/resources/footer.html" width="100%" />
    </main>
  </body>
</html>
